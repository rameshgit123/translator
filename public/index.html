<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">

    <title>Responsive Shopping Cart - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        .table > tbody > tr > td, .table > tfoot > tr > td {
            vertical-align: middle;
        }

        @media screen and (max-width: 600px) {
            table#cart tbody td .form-control {
                width: 20%;
                display: inline !important;
            }

            .actions .btn {
                width: 36%;
                margin: 1.5em 0;
            }

            .actions .btn-info {
                float: left;
            }

            .actions .btn-danger {
                float: right;
            }

            table#cart thead {
                display: none;
            }

            table#cart tbody td {
                display: block;
                padding: .6rem;
                min-width: 320px;
            }

            table#cart tbody tr td:first-child {
                background: #333;
                color: #fff;
            }

            table#cart tbody td:before {
                content: attr(data-th);
                font-weight: bold;
                display: inline-block;
                width: 8rem;
            }



            table#cart tfoot td {
                display: block;
            }

                table#cart tfoot td .btn {
                    display: block;
                }
        }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function () { };
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css) {
            if (css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="' + css + '" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $(document).ready(function () {
            var iframe_height = parseInt($('html').height());
            window.parent.postMessage(iframe_height, 'http://bootsnipp.com');
          

        });
        function  addrows()
        {
            alert("ok");
            $("table tr:second").clone().end().appendTo("table");
         
        }
    </script>
</head>
<body>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <h1 style="font-family:Arial;font-size:18px;color:#07C">Add Items</h1>
    <div class="container">
        <table id="cart" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th style="width: 30%">Product</th>
                      <th style="width: 30%">Pack Size</th>
                   <!-- <th style="width: 10%">Price</th>-->
                    <th style="width: 20%">Quantity</th>
                  <!--  <th style="width: 22%" class="text-center">Subtotal</th>-->
                    <th style="width: 20%"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-th="Product">
                        <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                        Select Brand
                                   <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Philip Morris International</a></li>
                                        <li><a href="#">Gold Flake</a></li>
                                        <li><a href="#">R.J. Reynolds</a></li>
                                          <li><a href="#">Marlboro</a></li>
                                         <li><a href="#">Classic Menthol</a></li>                                        
                                    </ul>
                                </div>
                    </td>
                      <td data-th="Pack-size">
                        <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" onclick="addrows()">
                                        Pack Size
                                   <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">5</a></li>
                                        <li><a href="#">10</a></li>
                                        <li><a href="#">20</a></li>
                                          <li><a href="#">30</a></li>
                                         <li><a href="#">50</a></li>                                        
                                    </ul>
                                </div>
                    </td>

                   <!-- <td data-th="Price">$1.99</td>-->
                    <td data-th="Quantity">
                        Quantity
                        <input type="number" class="form-control text-center" value="1">
                    </td>
                 <!--   <td data-th="Subtotal" class="text-center">1.99</td>-->
                    <td class="actions" data-th="">
                        <button class="btn btn-info btn-sm"><i class="fa fa-plus"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="visible-xs">
                    <td class="text-center"><strong>Total 1.99</strong></td>
                </tr>
                <tr>
                    <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i>Continue Shopping</a></td>
                    <td colspan="2" class="hidden-xs"></td>
                    <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
                    <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script type="text/javascript">
	
    </script>
</body>
</html>
